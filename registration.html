<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('C:\Users\Lenovo\OneDrive\Pictures\register.jpeg'); /* Replace with the actual URL of your image */
            background-size: cover;
            background-repeat: no-repeat;
        }
        .container {
            width: 400px;
            margin: 0 auto;
             /* Background color with transparency */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px white; /* Box shadow for the container */
        }
        form {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
        #message {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form id="registrationForm">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <label for="email">Email:</label>
            <input type="email" id "email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" required>
            <button type="submit">Register</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
        const registrationForm = document.getElementById("registrationForm");
        const message = document.getElementById("message");

        registrationForm.addEventListener("submit", function(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                message.textContent = "Passwords do not match.";
                return;
            }

            // You can add additional validation here, e.g., checking for valid email format.

            // If all validations pass, you can send the data to the server for registration.
            // Replace this with your actual registration logic.
            message.textContent = `Registration successful for ${username} with email ${email}.`;
        });
    </script>
</body>
</html>
